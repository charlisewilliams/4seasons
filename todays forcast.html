<script>
var slideIndexShoes = 1;
showDivsShoes(slideIndexShoes);

function plusDivsShoes(n) {
  showDivsShoes(slideIndexShoes += n);
}

function showDivsShoes(n) {
  var i;
  var x = document.getElementsByClassName("shoes");
  if (n > x.length) {slideIndexShoes = 1}
  if (n < 1) {slideIndexShoes = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndexShoes-1].style.display = "block";
}

</script>
