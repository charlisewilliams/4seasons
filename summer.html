</center>

</div>

<script>
var slideIndexshirts = 1;
showDivsshirts(slideIndexshirts);

function plusDivsshirts(n) {
  showDivsshirts(slideIndexshirts += n);
}

function showDivsshirts(n) {
  var i;
  var x = document.getElementsByClassName("shirts");
  if (n > x.length) {slideIndexshirts = 1}
  if (n < 1) {slideIndexshirts = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndexshirts-1].style.display = "block";
}

</script>

</body>
