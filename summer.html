 style="width:20%">

style="width:20%">
<img class="shirts" src="IMG_4350.png" alt= "clothes" width="20" height="200" 
style="width:20%">
<img class="shirts" src="IMG_4348.png"  alt= "clothes" width="20" height="200"
style="width:20%">

<a class="w3-btn-floating" style="position:absolute;top:25%;left:0" onclick="plusDivsshirts(-1)">❮</a>
<a class="w3-btn-floating" style="position:absolute;top:25%;right:0" onclick="plusDivsshirts(1)">❯</a>

</center>

</div>

<script>
var slideIndexshirts = 1;
showDivsshirts(slideIndexshirts);

function plusDivsshirts(n) {
  showDivsshirts(slideIndexshirts += n);
}

function showDivsshirts(n) {
  var i;
  var x = document.getElementsByClassName("shirts");
  if (n > x.length) {slideIndexshirts = 1}
  if (n < 1) {slideIndexshirts = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndexshirts-1].style.display = "block";
}

</script>

</body>
